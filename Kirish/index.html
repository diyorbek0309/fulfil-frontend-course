<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Formatting tags - Formatlash teglari -->
    <p>Oddiy text</p>
    <strong>Qalin tekst</strong>
    <!-- strong (kuchli) - qalin tekst -->
    <br />
    <em>Qiya tekst</em>
    <!-- em(emphasize - urg'u) - qiya tekst -->
    <br />
    <u>Ostiga chizilgan tekst</u>
    <!-- u(underline) - ostiga chizilgan tekst -->
    <p>H<sub>2</sub>O</p>
    <!-- sub (subscript) - indeksga yozish -->
    <p>x<sup>2</sup></p>
    <!-- sup(superscript) - darajaga yozish -->
  </body>
</html>
